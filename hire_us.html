  <main>
    <h3>Hire Us Now</h3>
    <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p>

    <br>

    <form method="POST" action="/">
      <label for="name">Nome: </label>
      <input type="text" name="name" id="name">

      <label for="email">- Email: </label>
      <input type="email" name="email" id="email">

      <br>
      <br>

      <label for="spaceships">Spaceships: </label>
      <select id="spaceships">
        <option>Falcon 9</option>
        <option>Falcon Heavy</option>
      </select>

      <label for="search">| Type of Service: </label>
      <input type="search" id="search" list="services">
      <datalist id="services">
        <option value="Nam quis nulla. Integer malesuada."></option>
        <option value="In in enim a arcu imperdiet malesuada."></option>
        <option value="Sed vel lectus. Donec odio urna."></option>
        <option value="Aenean id metus id velit ullamcorper pulvinar."></option>
      </datalist>

      <br>
      <br>

      <input type="submit" value="Send Message">
    </form>
  </main>
